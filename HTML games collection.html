<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>우직의 HTML 게임 모음집</title>
<style>
  body {
    margin:0;
    font-family: "Pretendard", system-ui, sans-serif;
    background: linear-gradient(180deg, #f8f8f8, #eaeaea);
    color:#222;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
  }
  h1 {
    font-size:2rem;
    margin-bottom:1rem;
  }
  .grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap:16px;
    width:90%;
    max-width:800px;
  }
  a {
    text-decoration:none;
    background:#fff;
    color:#222;
    border-radius:10px;
    padding:20px 10px;
    text-align:center;
    font-weight:600;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.2s ease;
  }
  a:hover {
    background:#222;
    color:#fff;
    transform: translateY(-4px);
  }
  footer {
    margin-top: 40px;
    font-size: 12px;
    color: #666;
  }
</style>
</head>
<body>
  <h1>HTML games</h1>
  <div class="grid">
    <a href="https://murang-korea.github.io/games/maze.html">미로</a>
    <a href="https://murang-korea.github.io/games/pakur.html">파쿠르</a>
    <a href="https://murang-korea.github.io/games/ping-pong.html">탁구</a>
    <a href="https://murang-korea.github.io/games/slide_puzzle.html">슬라이드 퍼즐</a>
    <a href="https://murang-korea.github.io/games/snake.html">스네이크 게임</a>
    <a href="https://murang-korea.github.io/games/tetris.html">테트리스</a>
    <a href="https://murang-korea.github.io/games/tower_defense-easy.html">타워 디펜스 - 쉬움</a>
    <a href="https://murang-korea.github.io/games/tower_defense-middle.html">타워 디펜스 - 중간</a>
    <a href="https://murang-korea.github.io/games/tower_defense-hard.html">타워 디펜스 - 어려움</a>
    <a href="https://murang-korea.github.io/games/zombies.html">좀비</a>
    <a href="https://murang-korea.github.io/games/backroom-mini.html">백룸 mini</a>
  </div>
  <footer>© 우직</footer>
</body>
</html>
