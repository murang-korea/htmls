<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로딩 중...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #0f0f0f;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
    }
    .box {
        width: 80%;
        max-width: 400px;
        text-align: center;
    }
    .title {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .bar-bg {
        width: 100%;
        height: 18px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
    }
    .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00ffcc, #0099ff);
        transition: width 0.4s ease;
    }
    .percent {
        margin-top: 12px;
        font-size: 16px;
    }
    .msg {
        margin-top: 10px;
        font-size: 13px;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="box">
    <div class="title">시스템 초기화 중...</div>
    <div class="bar-bg">
        <div class="bar" id="bar"></div>
    </div>
    <div class="percent" id="percent">0%</div>
    <div class="msg" id="msg">잠시만 기다려 주세요.</div>
</div>

<script>
let percent = 0;
let bar = document.getElementById("bar");
let percentText = document.getElementById("percent");
let msg = document.getElementById("msg");

const messages = [
    "리소스 불러오는 중...",
    "거의 다 왔습니다.",
    "최적화 중...",
    "이 단계는 오래 걸릴 수 있습니다.",
    "곧 완료됩니다.",
    "마무리 작업 중..."
];

function randomDelay() {
    return Math.random() * 1200 + 200;
}

function update() {
    let rand = Math.random();

    if (percent >= 99 && rand < 0.4) {
        percent = Math.floor(Math.random() * 10) + 1; // 다시 떨어짐
    } else if (rand < 0.1) {
        // 그대로 멈춤
    } else {
        percent += Math.floor(Math.random() * 4);
    }

    if (percent > 99) percent = 99;
    if (percent < 0) percent = 0;

    bar.style.width = percent + "%";
    percentText.textContent = percent + "%";
    msg.textContent = messages[Math.floor(Math.random() * messages.length)];

    setTimeout(update, randomDelay());
}

update();
</script>

</body>
</html>
