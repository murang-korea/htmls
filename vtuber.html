<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>VTuber Test</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
  #video { position:fixed; right:10px; bottom:10px; width:160px; opacity:0.2; }
  #avatar { position:absolute; left:50%; top:50%; transform:translate(-50%, -50%); }
</style>
</head>

<body>

<button id="startBtn" style="position:fixed; top:20px; left:20px; z-index:99;">
  카메라 켜기
</button>

<video id="video" autoplay playsinline></video>

<img id="avatar"
     src="https://i.postimg.cc/4N1FGDnL/20250316-082410-IMG-0039.png"
     width="350"
     crossorigin="anonymous"
/>

<script>
// -------------------------------
// 카메라 시작
// -------------------------------
document.getElementById("startBtn").onclick = async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "user" }
        });
        document.getElementById("video").srcObject = stream;
        alert("카메라가 켜졌습니다!");
    } catch (err) {
        alert("카메라 접근 실패: " + err);
    }
};
</script>

</body>
</html>
